<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Infinty Street</title>
</head>
<body>
    <header>
        <div class="search">
            <input class="icon" type="submit" value="search">
            <input type="search" placeholder="What are you looking for?">
        </div>
        <div class="product-info">
            <h5>Recommendations</h5>
            <h2>Women Blue Denim</h2>
            <div class="price">
                <h3>$30.00</h3>
                <h5>$36.00</h5>
            </div>
        </div>
        <div class="img-container">
            <img src="img/img-00.jpg" alt="">
        </div>
        <div class="slider">
            <span></span>
            <span class="selected"></span>
            <span></span>
        </div>
    </header>
    <main>
        <section class="article-list">
            <div class="title">
                <h4>Trending</h4>
                <h6>Show all</h6>
            </div>
            <div class="article-scroll">
                <article>
                    <div class="img-container">
                        <img src="img/img-01.jpg" alt="">
                    </div>
                    <div class="article-info">
                        <h5>Buzo Capo</h5>
                        <div class="price">
                            <h4>$35.99</h4>
                            <h5>$39.99</h5>
                        </div>
                    </div>
                </article>
                <article>
                    <div class="img-container">
                        <img src="img/img-02.jpg" alt="">
                    </div>
                    <div class="article-info">
                        <h5>Russ Shirt</h5>
                        <div class="price">
                            <h4>$19.99</h4>
                            <h5>$25.99</h5>
                        </div>
                    </div>
                </article>
                <article>
                    <div class="img-container">
                        <img src="img/img-03.jpg" alt="">
                    </div>
                    <div class="article-info">
                        <h5>Greek Shirt</h5>
                        <div class="price">
                            <h4>$18.99</h4>
                            <h5>$24.99</h5>
                        </div>
                    </div>
                </article>
            </div>
        </section>
        <section class="Categories">
            <div class="title">
                <h4>Categories</h4>
                <h6>Show all</h6>
            </div>
            <div class="categories-list">
                <article>
                    <div class="icon">woman</div>
                    <div class="name">Woman<h6>(728 items)</h6></div>
                    <div class="icon">chevron_right</div>
                </article>
                <article>
                    <div class="icon">man</div>
                    <div class="name">Man<h6>(536 items)</h6></div>
                    <div class="icon">chevron_right</div>
                </article>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
